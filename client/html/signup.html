<template name="signup">
        {{#if cuurentUser}}
        <h3 class="white">You are logged in. return <a href="/home">HOME</a> </h3>
    
        {{else}}
        <form action="" class="form-signup" id="register-form">
            <h2 class="form-signin-heading">Create Account</h2>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" class="form-control" name="username" placeholder="username">
            <label for="email" class="sr-only">Email Address</label>
            <input type="mail" id="mail" class="form-control" name="mail" placeholder="Email Address">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="Password">
            <label for="password" class="sr-only">Reconfirm Password</label>
            <input type="password" id="password2" class="form-control" name="password2" placeholder="Reconfirm Password">
           
            <button type="submit" class="btn btn-lg btn-primary btn-block">Signup</button>
            <p>Already have account? <a href="/login">Login</a></p>
        </form>
    {{/if}}
    </template>
