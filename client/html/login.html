

    <template name="login">
            {{#if cuurentUser}}
            <h3 class="black">You are logged in. return <a href="/home">HOME</a> </h3>
        
            {{else}}
            <form action="" class="form-signin">
                <h2 class="form-signin-heading">Account Login</h2>
                <label for="email" class="sr-only">Email Address</label>
                <input type="mail" id="mail" class="form-control" name="mail" placeholder="Email Address">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
                <p>No Account? <a href="/signup">Create Account</a></p>
            </form>
            {{/if}}
        </template>
